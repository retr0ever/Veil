services:
  veil:
    build: .
    ports:
      - "443:443"
      - "80:80"
      - "8080:8080"
    volumes:
      - certs:/root/.local/share/certmagic
    environment:
      - DATABASE_URL=postgres://veil:${DB_PASSWORD}@db:5432/veil?sslmode=disable
      - VEIL_PROXY_CNAME=${VEIL_PROXY_CNAME:-router.reveil.tech}
      - VEIL_DASHBOARD_DOMAIN=${VEIL_DASHBOARD_DOMAIN:-app.reveil.tech}
      - VEIL_BASE_URL=${VEIL_BASE_URL:-https://app.reveil.tech}
      - VEIL_ENV=${VEIL_ENV:-production}
      - ACME_EMAIL=${ACME_EMAIL}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - TOKEN_ENCRYPTION_KEY=${TOKEN_ENCRYPTION_KEY}
      - PORT=${PORT:-8080}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  db:
    image: postgres:18-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=veil
      - POSTGRES_USER=veil
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veil"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  certs:
